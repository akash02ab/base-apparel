<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Base Apparel coming soon page</title>
	</head>
	<body>
		<main class="container">
			<section>
				<header class="logo">
					<img src="./images/logo.svg" alt="BASE APPAREL" />
				</header>
				<picture class="hero-mobile">
					<source
						srcset="./images/hero-desktop.jpg"
						media="(min-width: 768px)"
					/>
					<img src="./images/hero-mobile.jpg" alt="" />
				</picture>
				<h1 class="motto"><span>We're</span> coming soon</h1>
				<p class="greeting">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<div class="input-wrapper">
					<input
						type="email"
						name="email"
						id="email-address"
						placeholder="Email Address"
					/>
					<img
						src="./images/icon-error.svg"
						alt=""
						id="error-icon"
						class="d-none"
					/>
					<img src="./images/icon-arrow.svg" alt=">" id="submit-btn" />
				</div>
				<span id="error" class="d-none">Please provide a valid email</span>
			</section>
			<picture class="hero-desktop">
				<source srcset="./images/hero-desktop.jpg" media="(min-width: 768px)" />
				<img src="./images/hero-mobile.jpg" alt="" />
			</picture>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
